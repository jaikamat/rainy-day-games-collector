<link rel="stylesheet" href="/css/style.css">
<div class="container">
    <div class="child">Total cards found: {{ total }}</div>
</div>
<div class="container">
    <div class="child">Set Code</div>
    <div class="child">Title</div>
    <div class="child">Price</div>
    <div class="child">Quantity</div>
</div>
{% for card in cards %}
<div class="container highlight-{{ loop.index % 2 === 0 }}">
    <div class="child">{{ card.setCode }}</div>
    <div class="child">{{ card.title }}</div>
    <div class="child">${{ card.price.toFixed(2) }}</div>
    <div class="child">{{ card.quantity }}</div>
</div>
{% endfor %}
